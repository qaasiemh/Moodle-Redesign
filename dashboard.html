<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700,900" rel="stylesheet">
    <link rel='stylesheet' href="css/simple-calendar.css">
    <link rel="stylesheet" id="stylesheet" href="css/style.css">
    
</head>

<body>
    <main>  
    <nav class="navbar" id="navbar">
      <!-- components for menus -->
        <div id="mainMenu">
            <main-menu></main-menu>
        </div>
    </nav>
        
    <div class="sidebar" id="sidebar">
        <sidebar></sidebar>
        <button id="swapBtn">Change Theme</button>
    </div>
    
    <section class="page" id="page">
      <!---------------- Active Assignments ------------------>
      <div id="activeAss">
        <h1>Dashboard</h1>
        <active-ass></active-ass>
      </div>
        
      <!---------------- Chart ------------------>
      <canvas id="myChart" width="230" height="240"></canvas>
        
      <!---------------- Report ------------------>
      <div id="report">
        <report></report>
      </div>
        
      <!---------------- Calendar ------------------>
      <div id="calendar" class="calendar-container"></div>
        
      <!---------------- Users ------------------>
      <div id="online">
        <online></online>
      </div>
      
    </section>
  </main>
    
    <script src="js/vue.js"></script>
    <script src="js/main-menu.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/page.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="js/charts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.simple-calendar.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/report.js"></script>
    <script src="js/online.js"></script>
    
    <script src="js/swap.js"></script>
</body>
</html>
